<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./Score.css">
	</head>
	<body>
		<div id="root">
            <div class="bord">
                <div class="redscore">
                    <h2>Red</h2>
                    <h2 id="redscore" class="score">0</h2>
                    <input type="button" value="+" onclick="RedUp()" class="button"></input>
                    <input type="button" value="-" onclick="RedDown()" class="button"></input>
                    <input type="button" value="Reset" onclick="RedReset()" class="button"></input>
                </div>
                <div class="span">
                    <span class="box"></span>
                </div>
                <div class="bluescore">
                    <h2>Blue</h2>
                    <h2 id="bluescore" class="score">0</h2>
                    <input type="button" value="+" onclick="BlueUp()" class="button"></input>
                    <input type="button" value="-" onclick="BlueDown()" class="button"></input>
                    <input type="button" value="Reset" onclick="BlueReset()" class="button"></input>
                </div>
            </div>
            
		</div>
	</body>
	<script>
        let red = 0
        let blue = 0

        function UpdateScore(){
            const score = {
                red : red,
                blue : blue
            }

            const Rep = nodecg.Replicant('score')
            Rep.value = score
        }

        function RedUp(){
            red++
            UpdateScore()
        }

        function RedDown(){
            red--
            UpdateScore()
        }

        function RedReset(){
            red = 0
            UpdateScore()
        }

        function BlueUp(){
            blue++
            UpdateScore()
        }

        function BlueDown(){
            blue--
            UpdateScore()
        }

        function BlueReset(){
            blue = 0
            UpdateScore()
        }

        nodecg.Replicant('score').on('change', (newVal) => {
            red = newVal.red
            blue = newVal.blue

            document.getElementById("redscore").innerText = red
            document.getElementById("bluescore").innerText = blue
        })
	</script>
</html>
