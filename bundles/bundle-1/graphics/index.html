<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<div class="upperbanner">
			<div class="red">
				<div class="redteam">
					<p id="redteam" class="redname"></p>
				</div>
				<div class="redscore">
					<p id="redscore" class="num">0</p>
				</div>
			</div>
			<div class="blue">
				<div class="bluescore">
					<p id="bluescore" class="num">0</p>
				</div>
				<div class="blueteam">
					<p id="blueteam" class="bluename"></p>
				</div>
			</div>
		</div>
		<div id="match">
			<div class="lower">
				<div class="members">
					<div class="redmember">
						<div class="redimage" id="red_abilitys">
						</div>
						<div class="redtext" id="red_players">
						</div>
						<p class="redtext" id="red_cost"></p>
					</div>
					<div class="bluemember">
						<div class="blueimage" id="blue_abilitys">
						</div>
						<div class="bluetext" id="blue_players">
						</div>
						<p class="bluetext" id="blue_cost"></p>
					</div>
				</div>
			
				<div class="lowerbanner">
					<h3 id="map" class="map">NowMap : </h3>
				</div>
			</div>
		</div>
		
		<div id="banpick" class="banpick">
			<div class="banpick_container">
				<div id="map1" class="maps">
					<img id="map1img" class="mapimg"></img>
					<div class="maptexts">
						<h3 id="map1name" class="mapname"></h3>
					</div>
					<div class="maptexts">
						<p id="map1type" class="maptype"></p>
					</div>
				</div>
				<div id="map2" class="maps">
					<img id="map2img" class="mapimg"></img>
					<div class="maptexts">
						<h3 id="map2name" class="mapname"></h3>
					</div>
					<div class="maptexts">
						<p id="map2type" class="maptype"></p>
					</div>
				</div>
				<div id="map3" class="maps">
					<img id="map3img" class="mapimg"></img>
					<div class="maptexts">
						<h3 id="map3name" class="mapname"></h3>
					</div>
					<div class="maptexts">
						<p id="map3type" class="maptype"></p>
					</div>
				</div>
				<div id="map4" class="maps">
					<img id="map4img" class="mapimg"></img>
					<div class="maptexts">
						<h3 id="map4name" class="mapname"></h3>
					</div>
					<div class="maptexts">
						<p id="map4type" class="maptype"></p>
					</div>
				</div>
				<div id="map5" class="maps">
					<img id="map5img" class="mapimg"></img>
					<div class="maptexts">
						<h3 id="map5name" class="mapname"></h3>
					</div>
					<div class="maptexts">
						<p id="map5type" class="maptype"></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
