<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./index.css">
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<div class="upperbanner">
			<div class="red">
				<div class="team">
					<p id="redteam" class="name"></p>
				</div>
				<div class="score">
					<p id="redscore" class="num">0</p>
				</div>
			</div>
			<div class="blue">
				<div class="score">
					<p id="bluescore" class="num">0</p>
				</div>
				<div class="team">
					<p id="blueteam" class="name"></p>
				</div>
			</div>
		</div>
		<div class="members">
			<div class="redmember">
				<div class="text" id="red_players">
				</div>
			</div>
			<div class="bluemember">
				<div class="text" id="blue_players">
				</div>
			</div>
		</div>
		
		<div class="lowerbanner">
			<h3 id="m1"></h3>
			<h3 id="m2"></h3>
			<h3 id="m3"></h3>
		</div>
	</body>
</html>
