<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./index.css">
		<script type="module" src="./index.js"></script>
	</head>
	<body>
		<div class="upperbanner">
			<div class="red">
				<div class="redteam">
					<p id="redteam" class="redname"></p>
				</div>
				<div class="redscore">
					<p id="redscore" class="num">0</p>
				</div>
			</div>
			<div class="blue">
				<div class="bluescore">
					<p id="bluescore" class="num">0</p>
				</div>
				<div class="blueteam">
					<p id="blueteam" class="bluename"></p>
				</div>
			</div>
		</div>
		<div class="lower">
			<div class="members">
				<div class="redmember">
					<div class="redimage" id="red_abilitys">
					</div>
					<div class="redtext" id="red_players">
					</div>
					<p class="redtext" id="red_cost"></p>
				</div>
				<div class="bluemember">
					<div class="blueimage" id="blue_abilitys">
					</div>
					<div class="bluetext" id="blue_players">
					</div>
					<p class="bluetext" id="blue_cost"></p>
				</div>
			</div>
		
			<div class="lowerbanner">
				<h3 id="map" class="map">NowMap : </h3>
			</div>
		</div>
		
	</body>
</html>
